openapi: 3.0.1
info:
  title: 3commas.io
  description: Public API
  contact:
    url: https://github.com/3commas-io/3commas-official-api-docs
  version: 1.0.0
servers:
  - url: https://api.3commas.io/public/api
tags:
  - name: bots
    description: Operations about bots
  - name: deals
    description: Operations about deals
  - name: users
    description: Operations about users
  - name: accounts
    description: Operations about accounts
  - name: marketplace
    description: Operations about marketplaces
  - name: grid_bots
    description: Operations about grid_bots
  - name: loose_accounts
    description: Operations about loose_accounts
  - name: ping
    description: Operations about pings
  - name: time
    description: Operations about times
  - name: smart_trades_v2
    description: Operations about smart_trades_v2s
paths:
  /ver1/bots/account_trade_info_smart_sell:
    get:
      description: account_trade_info_smart_sell
      tags:
        - bots
      operationId: getVer1BotsAccountTradeInfoSmartSell
      parameters:
        - name: account_id
          in: query
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: get AccountTradeInfoSmartSell(s)
          content: {}
  /ver1/bots/account_trade_info:
    get:
      description: account_trade_info
      tags:
        - bots
      operationId: getVer1BotsAccountTradeInfo
      parameters:
        - name: account_id
          in: query
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: get AccountTradeInfo(s)
          content: {}
  /ver1/bots/strategy_list:
    get:
      tags:
        - bots
      description: 'Available strategy list for bot (Permission: BOTS_READ, Security: SIGNED)'
      operationId: getVer1BotsStrategyList
      parameters:
        - name: account_id
          in: query
          description: id from GET /ver1/accounts
          schema:
            type: integer
            format: int32
        - name: type
          in: query
          schema:
            type: string
            enum:
              - simple
              - composite
        - name: strategy
          in: query
          schema:
            type: string
            enum:
              - long
              - short
      responses:
        '200':
          description: 'Available strategy list for bot (Permission: BOTS_READ, Security: SIGNED)'
          content: {}
  /ver1/bots/pairs_black_list:
    get:
      tags:
        - bots
      description: 'Black List for bot pairs (Permission: BOTS_READ, Security: SIGNED)'
      operationId: getVer1BotsPairsBlackList
      responses:
        '200':
          description: 'Black List for bot pairs (Permission: BOTS_READ, Security: SIGNED)'
          content: {}
  /ver1/bots/update_pairs_black_list:
    post:
      tags:
        - bots
      description:
        'Create or Update pairs BlackList for bots (Permission: BOTS_WRITE,
        Security: SIGNED)'
      operationId: postVer1BotsUpdatePairsBlackList
      requestBody:
        content:
          application/json:
            schema:
              required:
                - pairs
              properties:
                pairs:
                  type: array
                  items:
                    type: string
        required: true
      responses:
        '201':
          description:
            'Create or Update pairs BlackList for bots (Permission: BOTS_WRITE,
            Security: SIGNED)'
          content: {}
  /ver1/bots/create_bot:
    post:
      tags:
        - bots
      description: 'Create bot (Permission: BOTS_WRITE, Security: SIGNED)'
      operationId: postVer1BotsCreateBot
      requestBody:
        content:
          application/json:
            schema:
              required:
                - account_id
                - active_safety_orders_count
                - base_order_volume
                - martingale_step_coefficient
                - martingale_volume_coefficient
                - max_safety_orders
                - name
                - pairs
                - safety_order_step_percentage
                - safety_order_volume
                - strategy_list
                - take_profit
                - take_profit_type
              properties:
                name:
                  type: string
                account_id:
                  type: integer
                  description: id from GET /ver1/accounts
                  format: int32
                pairs:
                  type: array
                  description:
                    Pass single pair to create SingleBot or any other number
                    of pairs to create MultiBot
                  items:
                    type: string
                max_active_deals:
                  type: integer
                  format: int32
                  default: 1
                base_order_volume:
                  type: number
                  description: Base order size
                  format: double
                base_order_volume_type:
                  $ref: '#/components/schemas/OrderVolumeEnum'
                take_profit:
                  type: number
                  description: Target profit(percentage)
                  format: double
                safety_order_volume:
                  type: number
                  description: Safety trade size
                  format: double
                safety_order_volume_type:
                  $ref: '#/components/schemas/OrderVolumeEnum'
                martingale_volume_coefficient:
                  type: number
                  format: double
                  default: 1.0
                martingale_step_coefficient:
                  type: number
                  format: double
                  default: 1.0
                max_safety_orders:
                  type: integer
                  description: Max safety trades count
                  format: int32
                active_safety_orders_count:
                  type: integer
                  description: Max active safety trades count
                  format: int32
                stop_loss_percentage:
                  type: number
                  format: double
                cooldown:
                  type: number
                  format: double
                trailing_enabled:
                  type: boolean
                  description: Enable trailing take profit. Binance only.
                trailing_deviation:
                  type: number
                  description: required if trailing_enabled
                  format: double
                btc_price_limit:
                  type: number
                  format: double
                strategy:
                  type: string
                  default: long
                  enum:
                    - short
                    - long
                safety_order_step_percentage:
                  type: number
                  description: Price deviation to open safety trades(percentage)
                  format: double
                take_profit_type:
                  type: string
                  description: 'Percentage: base – from base order, total – from total volume'
                  default: base
                  enum:
                    - base
                    - total
                strategy_list:
                  type: array
                  description:
                    "For manual signals: [{\"strategy\":\"manual\"}] or\
                    \ []<br>\n                                                   \
                    \     For non-stop(1 pair only): [{\"strategy\":\"nonstop\"}]<br>\n\
                    \                                                        QFL:\
                    \ {\"options\": {\"type\": \"original\"}, {\"percent\": 3}, \"\
                    strategy\": \"qfl\"}] <br>\n                                 \
                    \                       TradingView: [{\"options\": {\"time\"\
                    : \"5m\", \"type\": \"buy_or_strong_buy\"}, \"strategy\": \"trading_view\"\
                    } "
                leverage_type:
                  $ref: '#/components/schemas/LeverageTypeBitmex'
                leverage_custom_value:
                  type: number
                  description: required if leverage_type is isolated
                  format: double
                min_price:
                  type: number
                  description: minimum price to open deal
                  format: double
                max_price:
                  type: number
                  description: maximum price to open deal
                  format: double
                stop_loss_timeout_enabled:
                  type: boolean
                stop_loss_timeout_in_seconds:
                  type: integer
                  description: StopLoss timeout in seconds if StopLoss timeout enabled
                  format: int32
                min_volume_btc_24h:
                  type: number
                  format: double
                tsl_enabled:
                  type: boolean
                  description: Enable trailing stop loss. Bitmex only.
                deal_start_delay_seconds:
                  type: integer
                  description: Deal start delay in seconds
                  format: int32
                profit_currency:
                  $ref: '#/components/schemas/ProfitCurrencyEnum'
                start_order_type:
                  $ref: '#/components/schemas/OrderType'
                stop_loss_type:
                  $ref: '#/components/schemas/StopLossType'
                disable_after_deals_count:
                  type: integer
                  description: Bot will be disabled after opening this number of deals
                  format: int32
                allowed_deals_on_same_pair:
                  type: integer
                  description: Allow specific number of deals on the same pair. Multibot only.
                  format: int32
                close_deals_timeout:
                  type: integer
                  description: Close bot deals after given number of seconds. Must be greater than 60.
                  format: int32
        required: true
      responses:
        '201':
          description: 'Create bot (Permission: BOTS_WRITE, Security: SIGNED)'
          content: {}
  /ver1/bots:
    get:
      tags:
        - bots
      description: 'User bots (Permission: BOTS_READ, Security: SIGNED)'
      operationId: getVer1Bots
      parameters:
        - name: limit
          in: query
          description: 'Limit records. Max: 100'
          schema:
            type: integer
            format: int32
            default: 50
        - name: offset
          in: query
          description: Offset records
          schema:
            type: integer
            format: int32
        - name: from
          in: query
          description: Param for a filter by created date
          schema:
            type: string
        - name: account_id
          in: query
          description:
            Account to show bots on. Return all if not specified. Gather
            this from GET /ver1/accounts
          schema:
            type: integer
            format: int32
        - name: scope
          in: query
          schema:
            type: string
            enum:
              - enabled
              - disabled
        - name: strategy
          in: query
          schema:
            type: string
            enum:
              - long
              - short
        - name: sort_by
          in: query
          schema:
            type: string
            default: created_at
            enum:
              - profit
              - created_at
              - updated_at
        - name: sort_direction
          in: query
          schema:
            type: string
            default: desc
            enum:
              - asc
              - desc
        - name: quote
          in: query
          description: Quote currency
          schema:
            type: string
      responses:
        '200':
          description: 'User bots (Permission: BOTS_READ, Security: SIGNED)'
          content:
            'application/json':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BotEntity'
  /ver1/bots/stats:
    get:
      tags:
        - bots
      description: 'Get bot stats (Permission: BOTS_READ, Security: SIGNED)'
      operationId: getVer1BotsStats
      parameters:
        - name: account_id
          in: query
          description:
            Account to show on. Null - show for all. Gather this from GET
            /ver1/accounts
          schema:
            type: integer
            format: int32
        - name: bot_id
          in: query
          description: Bots to show on. Null - show for all
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: 'Get bot stats (Permission: BOTS_READ, Security: SIGNED)'
          content: {}
  /ver1/bots/{bot_id}/copy_and_create:
    post:
      tags:
        - bots
      description:
        'POST /bots/:id/copy_and_create. Permission: BOTS_WRITE, Security:
        SIGNED'
      operationId: postVer1BotsBotIdCopyAndCreate
      parameters:
        - name: bot_id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        content:
          application/json:
            schema:
              required:
                - name
                - secret
              properties:
                name:
                  type: string
                secret:
                  type: string
                amount:
                  type: number
                  description: Max amount for bot usage (Based on current rate)
                  format: double
        required: true
      responses:
        '201':
          description:
            'POST /bots/:id/copy_and_create. Permission: BOTS_WRITE, Security:
            SIGNED'
          content: {}
  /ver1/bots/{bot_id}/update:
    patch:
      tags:
        - bots
      description: 'Edit bot (Permission: BOTS_WRITE, Security: SIGNED)'
      operationId: patchVer1BotsBotIdUpdate
      parameters:
        - name: bot_id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        content:
          application/json:
            schema:
              required:
                - active_safety_orders_count
                - base_order_volume
                - martingale_step_coefficient
                - martingale_volume_coefficient
                - max_safety_orders
                - name
                - pairs
                - safety_order_step_percentage
                - safety_order_volume
                - strategy_list
                - take_profit
                - take_profit_type
              properties:
                name:
                  type: string
                pairs:
                  type: array
                  items:
                    type: string
                max_active_deals:
                  type: integer
                  format: int32
                  default: 1
                base_order_volume:
                  type: number
                  description: Base order size
                  format: double
                base_order_volume_type:
                  $ref: '#/components/schemas/OrderVolumeEnum'
                take_profit:
                  type: number
                  description: Target profit(percentage)
                  format: double
                safety_order_volume:
                  type: number
                  description: Safety trade size
                  format: double
                safety_order_volume_type:
                  $ref: '#/components/schemas/OrderVolumeEnum'
                martingale_volume_coefficient:
                  type: number
                  format: double
                  default: 1.0
                martingale_step_coefficient:
                  type: number
                  format: double
                  default: 1.0
                max_safety_orders:
                  type: integer
                  description: Max safety trades count
                  format: int32
                active_safety_orders_count:
                  type: integer
                  description: Max active safety trades count
                  format: int32
                stop_loss_percentage:
                  type: number
                  format: double
                cooldown:
                  type: number
                  format: double
                trailing_enabled:
                  type: boolean
                  description: Enable trailing take profit. Binance only.
                trailing_deviation:
                  type: number
                  description: required if trailing_enabled
                  format: double
                btc_price_limit:
                  type: number
                  format: double
                safety_order_step_percentage:
                  type: number
                  description: Price deviation to open safety trades(percentage)
                  format: double
                take_profit_type:
                  type: string
                  description:
                    'Percentage: base – from base order, total – from total
                    volume'
                  default: total
                  enum:
                    - total
                    - base
                strategy_list:
                  type: array
                  description:
                    "For manual signals: [{\"strategy\":\"manual\"}] or\
                    \ []<br>\n                                                   \
                    \     For non-stop(1 pair only): [{\"strategy\":\"nonstop\"}]<br>\n\
                    \                                                        QFL:\
                    \ {\"options\": {\"type\": \"original\"}, {\"percent\": 3}, \"\
                    strategy\": \"qfl\"}] <br>\n                                 \
                    \                       TradingView: [{\"options\": {\"time\"\
                    : \"5m\", \"type\": \"buy_or_strong_buy\", \"strategy\": \"trading_view\"\
                    } "
                leverage_type:
                  $ref: '#/components/schemas/LeverageTypeBitmex'
                leverage_custom_value:
                  type: number
                  description: required if leverage_type is isolated
                  format: double
                min_price:
                  type: number
                  description: minimum price to open deal
                  format: double
                max_price:
                  type: number
                  description: maximum price to open deal
                  format: double
                stop_loss_timeout_enabled:
                  type: boolean
                stop_loss_timeout_in_seconds:
                  type: integer
                  description: StopLoss timeout in seconds if StopLoss timeout enabled
                  format: int32
                min_volume_btc_24h:
                  type: number
                  format: double
                tsl_enabled:
                  type: boolean
                  description: Enable trailing stop loss. Bitmex only.
                deal_start_delay_seconds:
                  type: integer
                  description: Deal start delay in seconds
                  format: int32
                profit_currency:
                  $ref: '#/components/schemas/ProfitCurrencyEnum'
                start_order_type:
                  $ref: '#/components/schemas/OrderType'
                stop_loss_type:
                  $ref: '#/components/schemas/StopLossType'
                disable_after_deals_count:
                  type: integer
                  description: Bot will be disabled after opening this number of deals
                  format: int32
                allowed_deals_on_same_pair:
                  type: integer
                  description:
                    Allow specific number of deals on the same pair. Multibot
                    only.
                  format: int32
                close_deals_timeout:
                  type: integer
                  description:
                    Close bot deals after given number of seconds. Must
                    be greater than 60.
                  format: int32
        required: true
      responses:
        '200':
          description: 'Edit bot (Permission: BOTS_WRITE, Security: SIGNED)'
          content: {}
  /ver1/bots/{bot_id}/disable:
    post:
      tags:
        - bots
      description: 'Disable bot (Permission: BOTS_WRITE, Security: SIGNED)'
      operationId: postVer1BotsBotIdDisable
      parameters:
        - name: bot_id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '201':
          description: 'Disable bot (Permission: BOTS_WRITE, Security: SIGNED)'
          content: {}
  /ver1/bots/{bot_id}/enable:
    post:
      tags:
        - bots
      description: 'Enable bot (Permission: BOTS_WRITE, Security: SIGNED)'
      operationId: postVer1BotsBotIdEnable
      parameters:
        - name: bot_id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '201':
          description: 'Enable bot (Permission: BOTS_WRITE, Security: SIGNED)'
          content: {}
  /ver1/bots/{bot_id}/start_new_deal:
    post:
      tags:
        - bots
      description: 'Start new deal asap (Permission: BOTS_WRITE, Security: SIGNED)'
      operationId: postVer1BotsBotIdStartNewDeal
      parameters:
        - name: bot_id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        content:
          application/json:
            schema:
              properties:
                pair:
                  type: string
                  description: Can be omited for simple bot
                skip_signal_checks:
                  type: boolean
                  description:
                    If false or not specified then all paramaters like
                    signals or volume filters will be checked. If true - those checks
                    will be skipped
                skip_open_deals_checks:
                  type: boolean
                  description:
                    If true then you will be allowed to open more then
                    one deal per pair in composite bot
      responses:
        '201':
          description: 'Start new deal asap (Permission: BOTS_WRITE, Security: SIGNED)'
          content: {}
  /ver1/bots/{bot_id}/delete:
    post:
      tags:
        - bots
      description: 'Delete bot (Permission: BOTS_WRITE, Security: SIGNED)'
      operationId: postVer1BotsBotIdDelete
      parameters:
        - name: bot_id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '201':
          description: 'Delete bot (Permission: BOTS_WRITE, Security: SIGNED)'
          content: {}
  /ver1/bots/{bot_id}/panic_sell_all_deals:
    post:
      tags:
        - bots
      description: 'Panic sell all bot deals (Permission: BOTS_WRITE, Security: SIGNED)'
      operationId: postVer1BotsBotIdPanicSellAllDeals
      parameters:
        - name: bot_id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '201':
          description: 'Panic sell all bot deals (Permission: BOTS_WRITE, Security: SIGNED)'
          content: {}
  /ver1/bots/{bot_id}/cancel_all_deals:
    post:
      tags:
        - bots
      description: 'Cancel all bot deals (Permission: BOTS_WRITE, Security: SIGNED)'
      operationId: postVer1BotsBotIdCancelAllDeals
      parameters:
        - name: bot_id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '201':
          description: 'Cancel all bot deals (Permission: BOTS_WRITE, Security: SIGNED)'
          content: {}
  /ver1/bots/{bot_id}/deals_stats:
    get:
      tags:
        - bots
      description: 'Bot deals stats (Permission: BOTS_READ, Security: SIGNED)'
      operationId: getVer1BotsBotIdDealsStats
      parameters:
        - name: bot_id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: 'Bot deals stats (Permission: BOTS_READ, Security: SIGNED)'
          content: {}
  /ver1/bots/{bot_id}/show:
    get:
      tags:
        - bots
      description: 'Bot info (Permission: BOTS_READ, Security: SIGNED)'
      operationId: getVer1BotsBotIdShow
      parameters:
        - name: include_events
          in: query
          schema:
            type: boolean
        - name: bot_id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: 'Bot info (Permission: BOTS_READ, Security: SIGNED)'
          content: {}
  /ver1/deals:
    get:
      tags:
        - deals
      description: 'User deals (Permission: BOTS_READ, Security: SIGNED)'
      operationId: getVer1Deals
      parameters:
        - name: limit
          in: query
          description: 'Limit records. Max: 1_000'
          schema:
            type: integer
            format: int32
            default: 50
        - name: offset
          in: query
          description: Offset records
          schema:
            type: integer
            format: int32
        - name: from
          in: query
          description: Param for a filter by created date
          schema:
            type: string
        - name: account_id
          in: query
          description:
            Account to show bots on. Return all if not specified. Gather
            this from GET /ver1/accounts
          schema:
            type: integer
            format: int32
        - name: bot_id
          in: query
          description: Bot show deals on. Return all if not specified
          schema:
            type: integer
            format: int32
        - name: scope
          in: query
          description:
            active - active deals, finished - finished deals, completed -
            successfully completed, cancelled - cancelled deals, failed - failed deals,
            any other value or null (default) - all deals
          schema:
            type: string
        - name: order
          in: query
          schema:
            type: string
            default: created_at
            enum:
              - created_at
              - updated_at
              - closed_at
              - profit
              - profit_percentage
        - name: order_direction
          in: query
          schema:
            type: string
            default: desc
            enum:
              - asc
              - desc
        - name: base
          in: query
          description: Base currency
          schema:
            type: string
        - name: quote
          in: query
          description: Quote currency
          schema:
            type: string
      responses:
        '200':
          description: 'User deals (Permission: BOTS_READ, Security: SIGNED)'
          content:
            'application/json':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DealEntity'
  /ver1/deals/{deal_id}/convert_to_smart_trade:
    post:
      tags:
        - deals
      description: 'Convert to smart trade (Permission: SMART_TRADE_WRITE, Security: SIGNED)'
      operationId: postVer1DealsDealIdConvertToSmartTrade
      parameters:
        - name: deal_id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        content:
          application/json:
            schema:
              properties:
                stop_bot:
                  type: boolean
      responses:
        '201':
          description: 'Convert to smart trade (Permission: SMART_TRADE_WRITE, Security: SIGNED)'
          content: {}
  /ver1/deals/{deal_id}/update_max_safety_orders:
    post:
      tags:
        - deals
      description: 'Update max safety orders (Permission: BOTS_WRITE, Security: SIGNED)'
      operationId: postVer1DealsDealIdUpdateMaxSafetyOrders
      parameters:
        - name: deal_id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        content:
          application/json:
            schema:
              required:
                - max_safety_orders
              properties:
                max_safety_orders:
                  type: integer
                  description: New maximum safety orders value
                  format: int32
        required: true
      responses:
        '201':
          description: 'Update max safety orders (Permission: BOTS_WRITE, Security: SIGNED)'
          content: {}
  /ver1/deals/{deal_id}/panic_sell:
    post:
      tags:
        - deals
      description: 'Panic sell deal (Permission: BOTS_WRITE, Security: SIGNED)'
      operationId: postVer1DealsDealIdPanicSell
      parameters:
        - name: deal_id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '201':
          description: 'Panic sell deal (Permission: BOTS_WRITE, Security: SIGNED)'
          content: {}
  /ver1/deals/{deal_id}/cancel:
    post:
      tags:
        - deals
      description: 'Cancel deal (Permission: BOTS_WRITE, Security: SIGNED)'
      operationId: postVer1DealsDealIdCancel
      parameters:
        - name: deal_id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '201':
          description: 'Cancel deal (Permission: BOTS_WRITE, Security: SIGNED)'
          content: {}
