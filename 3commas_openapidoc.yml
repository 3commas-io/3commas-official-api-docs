      enum:
        - created
        - base_order_placed
        - bought
        - cancelled
        - completed
        - failed
        - panic_sell_pending
        - panic_sell_order_placed
        - panic_sold
        - cancel_pending
        - stop_loss_pending
        - stop_loss_finished
        - stop_loss_order_placed
        - switched
        - switched_take_profit
        - ttp_activated
        - ttp_order_placed
        - liquidated
        - bought_safety_pending
        - bought_take_profit_pending
        - settled
      example: failed
